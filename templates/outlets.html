{% extends 'base.html' %}
{% block header%}
<button
                type="button"
                class="btn btn-outline-light mr-3"
                data-toggle="modal"
                data-target="#addOutlet"
        >
            Add Outlet
        </button>

        <!-- Modal -->
        <div
                class="modal fade"
                id="addOutlet"
                tabindex="-1"
                role="dialog"
                aria-labelledby="add-outlet-header"
                aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="add-outlet-header">Add Outlet</h5>
                        <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="addOutlet">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="outlet_name">Outlet Name</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="outlet_name"
                                        name="outlet_name"
                                        aria-describedby="emailHelp"
                                />
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="address"
                                        name="address"
                                        aria-describedby="emailHelp"
                                />
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="phone"
                                        name="phone"
                                        aria-describedby="emailHelp"
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Add Outlet
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}

{% block content %}
<div class="contaier-fluid mt-4">
  <div class="d-flex justify-content-start align-self-center flex-wrap mx-3">
    {% for outlet in outlets %}
    <div class="card mx-3 my-3" style="width: 18rem;">
      <h5 class="card-header bg-dark text-white text-capitalize">
        {{ outlet.name }}
      </h5>
      <div class="card-body">
        <p class="card-text text-capitalize">
          <b>Address: </b>{{ outlet.address }}
        </p>
        <h6 class="card-subtitle mb-2 text-muted">
          <b>Phone: </b>{{ outlet.phone }}
        </h6>
      </div>
      <button type="button" class="btn btn-dark mx-2 my-2 text-capitalize">
        Enter
      </button>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
